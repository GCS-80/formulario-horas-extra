<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Enviado - Gus Comercial</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e8f5e9;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 440px;
      width: 90%;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
    .check {
      font-size: 64px;
      color: #38896F;
      margin-bottom: 15px;
    }
    h2 {
      color: #2B2D42;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      font-size: 16px;
      line-height: 1.5;
    }
    .button {
      margin-top: 25px;
      display: inline-block;
      background-color: #38896F;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #2e6f59;
    }
    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }
      .logo {
        max-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="img.png" alt="Logo Gus Comercial" class="logo">
    <div class="check">✅</div>
    <h2>¡Formulario Enviado!</h2>
    <p>Tu reporte de horas extra ha sido recibido correctamente.<br>Gracias por tu tiempo.</p>
    <a class="button" href="https://gcs-80.github.io/formulario-horas-extra/">⬅️ Volver al formulario</a>
  </div>
</body>
</html>
