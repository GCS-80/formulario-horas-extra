<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e8f5e9;
    margin: 0;
    padding: 20px;
  }
  .form-container {
    background-color: #ffffff;
    max-width: 600px;
    margin: auto;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  }
  .header {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
  }
  .header img {
    height: 80px; /* ðŸ“ˆ Logo agrandado */
    margin-right: 15px;
  }
  .header h2 {
    color: #2B2D42; /* ðŸ”µ Azul oscuro en el TEXTO */
    margin: 0;
    font-size: 24px;
    text-align: center;
  }
  label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
  }
  input, select, textarea, button {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #999;
    box-sizing: border-box;
    font-size: 16px;
  }
  button {
    background-color: #38896F;
    color: white;
    border: none;
    margin-top: 25px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background-color: #2E6F5D;
  }
  @media (max-width: 480px) {
    .form-container {
      padding: 20px 15px;
    }
    input, select, textarea, button {
      font-size: 15px;
      padding: 10px;
    }
    .header {
      flex-direction: column;
    }
    .header img {
      margin: 0 0 10px 0;
      height: 70px; /* Ajuste responsive */
    }
  }
</style>
