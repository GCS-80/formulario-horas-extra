<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Horas Extra Gus Comercial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background-color: #ffffff;
      max-width: 600px;
      margin: auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .header {
      display: flex;
      align-items: center; /* Centrar logo y texto */
      justify-content: center;
      gap: 15px; /* Espacio entre logo y texto */
      margin-bottom: 10px;
    }
    .header img {
      height: 80px; /* Logo agrandado */
    }
    .header h2 {
      color: #2B2D42; /* Azul oscuro */
      margin: 0;
      font-size: 24px;
      text-align: center;
    }
    .divider {
      height: 2px;
      background-color: #2B2D42;
      margin: 0 auto 20px auto;
      width: 80%;
      border-radius: 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #999;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #38896F; /* Verde nuevo */
      color: white;
      border: none;
      margin-top: 25px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2E6F5D; /* Verde más oscuro al pasar mouse */
    }
    @media (max-width: 480px) {
      .form-container {
        padding: 20px 15px;
      }
      input, select, textarea, button {
        font-size: 15px;
        padding: 10px;
      }
      .header {
        flex-direction: column;
      }
      .header img {
        height: 70px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="header">
      <img src="img.png" alt="Logo Gus Comercial">
      <h2>Reporte de Horas Extra<br>Gus Comercial</h2>
    </div>
    <div class="divider"></div> <!-- Línea elegante -->

    <form id="horasForm" action="https://script.google.com/macros/s/AKfycbyfhEcKk0oqOfb9C18pAOr4ZhEvfbYUPETLZU8pdraqorA0sD8paDoP9VAV7m8LceHV/exec" method="post">
      
      <label>Nombre y Apellido:</label>
      <select name="nombre" required>
        <option value="">--Seleccionar--</option>
        <option value="Alexander Leon">Alexander Leon</option>
        <option value="Christopher Santos">Christopher Santo</option>
        <option value="Yohandry Santos">Yohandry Santos</option>
        <option value="Evaristo Vidal">Evaristo Vidal</option>
        <option value="Greidin Hernandez">Greidin Hernandez</option>
        <option value="Marcos Vidal">Marcos Vidal</option>
        <option value="Miguel Angel">Miguel Angel</option>
        <option value="Oliver Martinez">Oliver Martinez</option>
        <option value="Robert Mendez">Robert Mendez</option>
        <option value="Jose Valentin">Jose Valentin</option>
      </select>

      <label>Fecha:</label>
      <input type="date" name="fecha" required>

      <label>Hora inicia:</label>
      <input type="time" name="hora_inicio" required>

      <label>Hora finaliza:</label>
      <input type="time" name="hora_fin" required>

      <label>Cantidad de horas reportadas:</label>
      <input type="number" name="cantidad" step="0.5" min="0.5" required readonly>

      <!-- CAMPO ORDEN / FACTURA ASOCIADA -->
      <label>Orden o Factura Asociada:</label>
      <input
        type="text"
        id="concepto"
        name="concepto"
        required
        inputmode="numeric"
        pattern="^[0-9 ]+$"
        placeholder="Ej: 12345 678 999">
      <!-- FIN CAMPO ORDEN / FACTURA ASOCIADA -->

      <label>Vehículo:</label>
      <select name="vehiculo" required>
        <option value="">--Seleccionar--</option>
        <option value="G-01">G-01</option>
        <option value="G-02">G-02</option>
        <option value="G-03">G-03</option>
        <option value="G-04">G-04</option>
        <option value="G-05">G-05</option>
        <option value="G-06">G-06</option>
        <option value="G-07">G-07</option>
        <option value="G-08">G-08</option>
        <option value="G-09">G-09</option>
        <option value="G-10">G-10</option>
        <option value="No aplica">No aplica</option>
      </select>

      <label>Pre-autorizada por:</label>
      <select name="autorizado_por" required>
        <option value="">--Seleccionar--</option>
        <option value="Richard">Richard</option>
        <option value="Juana">Juana</option>
        <option value="Gugi">Gugi</option>
      </select>

      <button type="submit">Enviar</button>

    </form>
  </div>

  <script>
    // === RESTRICCIÓN DE FECHA: SOLO HOY Y AYER ===
    const fechaInput = document.querySelector('input[name="fecha"]');
    const hoy = new Date();
    const ayer = new Date(hoy);
    ayer.setDate(hoy.getDate() - 1);
    fechaInput.max = hoy.toISOString().split("T")[0];
    fechaInput.min = ayer.toISOString().split("T")[0];

    // === CÁLCULO AUTOMÁTICO DE HORAS ===
    const horaInicio = document.querySelector('input[name="hora_inicio"]');
    const horaFin = document.querySelector('input[name="hora_fin"]');
    const cantidadHoras = document.querySelector('input[name="cantidad"]');

    function calcularHoras() {
      if (horaInicio.value && horaFin.value) {
        const inicio = new Date(`1970-01-01T${horaInicio.value}`);
        const fin = new Date(`1970-01-01T${horaFin.value}`);
        if (fin > inicio) {
          const horas = (fin - inicio) / 1000 / 60 / 60;
          cantidadHoras.value = horas.toFixed(2);
        } else {
          cantidadHoras.value = "";
        }
      }
    }

    horaInicio.addEventListener("change", calcularHoras);
    horaFin.addEventListener("change", calcularHoras);

    // === RESTRICCIÓN PARA ORDEN / FACTURA: SOLO NÚMEROS Y ESPACIO ===
    const conceptoInput = document.getElementById("concepto");

    // --- 1. Bloquear caracteres no permitidos al escribir ---
    conceptoInput.addEventListener("keydown", function (e) {
      const key = e.key;

      // Permitir teclas de control y navegación
      const allowedControlKeys = ["Backspace", "Tab", "ArrowLeft", "ArrowRight", "Delete", "Home", "End"];
      if (allowedControlKeys.includes(key) || e.ctrlKey || e.metaKey || e.altKey) return;

      // Permitir solo dígitos y espacio
      const regex = /^[0-9 ]$/;
      if (!regex.test(key)) {
        e.preventDefault();
        return;
      }

      // No permitir comenzar con espacio
      if (key === " " && this.value.length === 0) {
        e.preventDefault();
        return;
      }

      // No permitir doble espacio
      if (key === " " && this.value.slice(-1) === " ") {
        e.preventDefault();
        return;
      }
    });

    // --- 2. Limpieza automática al pegar / introducir ---
    conceptoInput.addEventListener("input", function () {
      let val = this.value;

      // Eliminar todo lo que no sea dígito o espacio
      val = val.replace(/[^0-9 ]/g, "");

      // Quitar espacios al inicio y final
      val = val.replace(/^\s+/, "").replace(/\s+$/, "");

      // Reemplazar múltiples espacios por uno solo
      val = val.replace(/\s{2,}/g, " ");

      this.value = val;
    });

    // --- 3. Validación final antes de enviar el formulario ---
    const form = document.getElementById("horasForm");
    form.addEventListener("submit", function (e) {
      // Validar campo concepto
      const val = conceptoInput.value;

      if (!val || val.trim().length === 0) {
        alert("Debe ingresar una orden o factura válida.");
        e.preventDefault();
        return;
      }

      // No permitir espacios al inicio o al final
      if (/^\s|\s$/.test(conceptoInput.value)) {
        alert("El campo Orden o Factura Asociada no puede comenzar ni terminar con espacio.");
        e.preventDefault();
        return;
      }

      // No permitir dobles espacios
      if (/\s{2,}/.test(conceptoInput.value)) {
        alert("No se permiten espacios consecutivos en Orden o Factura Asociada.");
        e.preventDefault();
        return;
      }

      // Solo dígitos y espacios (refuerzo)
      if (!/^[0-9 ]+$/.test(conceptoInput.value)) {
        alert("Solo se permiten números y espacios en Orden o Factura Asociada.");
        e.preventDefault();
        return;
      }

      // (Opcional) Validar que cada bloque tenga entre 1 y 5 dígitos si lo deseas.
      // Por ahora no lo forzamos; si quieres esa regla, dime y la activo aquí.
    });
  </script>

</body>
</html>
