<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte de Horas Extra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      padding: 20px;
    }
    .form-container {
      background-color: #fff;
      max-width: 600px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #38896F;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #38896F;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #2B2D42;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Reporte de Horas Extra</h2>
    <form id="formulario-horas-extra">
      <label>Nombre:</label>
      <select name="nombre" required>
        <option value="">--Seleccionar--</option>
        <option value="Alexander Leon">Alexander Leon</option>
        <option value="Christopher Santos">Christopher Santos</option>
        <option value="Dariel Frias">Dariel Frias</option>
        <option value="Miguel Angel">Miguel Angel</option>
        <option value="Robert Mendez">Robert Mendez</option>
      </select>

      <label>Fecha:</label>
      <input type="date" name="fecha" required>

      <label>Hora Inicia:</label>
      <input type="time" name="hora_inicio" required>

      <label>Hora Finaliza:</label>
      <input type="time" name="hora_fin" required>

      <label>Cantidad de horas:</label>
      <input type="number" name="cantidad" step="0.5" readonly required>

      <label>Concepto:</label>
      <textarea name="concepto" required></textarea>

      <label>Vehículo:</label>
      <select name="vehiculo" required>
        <option value="">--Seleccionar--</option>
        <option value="G-01">G-01</option>
        <option value="G-02">G-02</option>
        <option value="G-03">G-03</option>
        <option value="No aplica">No aplica</option>
      </select>

      <label>Autorizado por:</label>
      <select name="autorizado_por" required>
        <option value="">--Seleccionar--</option>
        <option value="Richard">Richard</option>
        <option value="Juana">Juana</option>
        <option value="Gugi">Gugi</option>
      </select>

      <button type="button" onclick="enviarFormulario()">Enviar</button>
    </form>
  </div>

  <script>
    // Calcular cantidad de horas
    const inicio = document.querySelector('input[name="hora_inicio"]');
    const fin = document.querySelector('input[name="hora_fin"]');
    const cantidad = document.querySelector('input[name="cantidad"]');

    function calcularHoras() {
      if (inicio.value && fin.value) {
        const hIni = new Date(`1970-01-01T${inicio.value}`);
        const hFin = new Date(`1970-01-01T${fin.value}`);
        if (hFin > hIni) {
          const horas = (hFin - hIni) / 1000 / 60 / 60;
          cantidad.value = horas.toFixed(2);
        } else {
          cantidad.value = "";
        }
      }
    }

    inicio.addEventListener("change", calcularHoras);
    fin.addEventListener("change", calcularHoras);

    // Enviar con fetch
    function enviarFormulario() {
      const form = document.getElementById("formulario-horas-extra");
      const datos = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbweS_RWsaQNd5rjjqKA0edYzkBmqGAbpUZBY8jKKT9uDL0xAYfU-C_uRpBBiyY9ZHFY/exec", {
        method: "POST",
        body: datos
      })
      .then(response => {
        if (response.ok) {
          window.location.href = "https://gcs-80.github.io/formulario-horas-extra/success.html";
        } else {
          alert("❌ Error al enviar el formulario.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("❌ Fallo de conexión.");
      });
    }
  </script>
</body>
</html>
